<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index1</title>
    <script>
        $(document).ready(function () {
            $(".hide").click(function () {
                $("p").hide();
            });
            $(".show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>

<body>
    <h1>Welcome</h1>
    <h2 class="hide">hide</h2>
    <h2 class="show">show</h2>
    <p>content</p>
</body>

</html>
