<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index1</title>
    <script>
        $(document).ready(function () {
            $("#bt1").click(function(){
                $("h2,h3").toggleClass("demo");
            })
        });
    </script>
    <style>
        .demo{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
<h1>h1 tag</h1>
<h2 class="demo">h2 tag</h2>
<h3 class="demo">h3 tag</h3>
<button id="bt1">color change</button>
</body>

</html>
